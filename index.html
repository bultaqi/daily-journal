<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Entries: Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main id="container">
            <h2>Daily Journal</h2>
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset>
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="textarea" name="journalEntry" id="journalEntry"></textarea>
                </fieldset>
                <fieldset>
                    <label for="moodOfTheDay">How ya feelin'?</label>
                    <select name="moodOfTheDay" id="moodOfTheDay">
                        <option class="mood-options" value="Happy">Happy</option>
                        <option class="mood-options" value="Happy">Happy</option>
                        <option class="mood-options" value="Happy">Happy</option>
                        <option class="mood-options" value="Happy">Happy</option>
                        <option class="mood-options" value="Happy">Happy</option>
                    </select>
                </fieldset>
                <fieldset>
                    <button type="button">Record Entry</button>
                </fieldset>

            </form>

            <section id="entrylog">
                
            </section>

        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
